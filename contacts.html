<!DOCTYPE html>
<html>
<head>
    <title>AutoParts Original - Контакты</title>
    <link rel="stylesheet" href="style.css">
     <header>
        <nav>
            <a href="index.html" data-lang="home">Главная</a>
            <a href="#" data-lang="catalog">Каталог</a>
            <a href="#" data-lang="about">О нас</a>
            <a href="contacts.html" data-lang="contacts">Контакты</a>
        </nav>
        <div class="language-switcher">
            <button onclick="setLanguage('ru')" class="active">RU</button>
            <button onclick="setLanguage('en')">EN</button>
            <button onclick="setLanguage('de')">DE</button>
        </div>
    </header>
    <main>
        <h1>Связаться с нами</h1>
        <p>Напишите нам, и мы ответим вам в ближайшее время!</p>

        <form>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </main>
    
</body>
</html>
