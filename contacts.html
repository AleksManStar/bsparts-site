<!DOCTYPE html>
<html>
<head>
    <title>AutoParts Original - Контакты</title>
    <link rel="stylesheet" href="style.css">
     <header>
        <nav>
            <a href="index.html" data-lang="home">Главная</a>
            <a href="#" data-lang="catalog">Каталог</a>
            <a href="#" data-lang="about">О нас</a>
            <a href="contacts.html" data-lang="contacts">Контакты</a>
        </nav>
        <div class="language-switcher">
            <button onclick="setLanguage('ru')" class="active">RU</button>
            <button onclick="setLanguage('en')">EN</button>
            <button onclick="setLanguage('de')">DE</button>
        </div>
    </header>
    <main>
        <h1>Связаться с нами</h1>
        <p>Напишите нам, и мы ответим вам в ближайшее время!</p>

        <form>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </main>
     <script>
        const translations = {
            'ru': {
                'home': 'Главная',
                'catalog': 'Каталог',
                'about': 'О нас',
                'contacts': 'Контакты',
       
            },
            'en': {
                'home': 'Home',
                'catalog': 'Catalog',
                'about': 'About Us',
                'contacts': 'Contacts',

            },
            'de': {
                'home': 'Startseite',
                'catalog': 'Katalog',
                'about': 'Über uns',
                'contacts': 'Kontakt',

            }
        };

        function setLanguage(lang) {
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            document.querySelectorAll('.language-switcher button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`.language-switcher button[onclick="setLanguage('${lang}')"]`).classList.add('active');
        }

        // Устанавливаем язык по умолчанию
        document.addEventListener('DOMContentLoaded', () => {
            setLanguage('ru');
        });
        
        document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.querySelector('.gallery');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    
    // Adjust the imageWidth calculation to be more robust
    const imageWidth = document.querySelector('.gallery img').offsetWidth + 20;
    let scrollPosition = 0;
    
    nextBtn.addEventListener('click', () => {
        const totalImages = document.querySelectorAll('.gallery img').length;
        if (scrollPosition < (totalImages - 1) * imageWidth) {
            scrollPosition += imageWidth;
            gallery.style.transform = `translateX(-${scrollPosition}px)`;
        }
    });

    prevBtn.addEventListener('click', () => {
        if (scrollPosition > 0) {
            scrollPosition -= imageWidth;
            gallery.style.transform = `translateX(-${scrollPosition}px)`;
        }
    });
});

    </script>
    
</body>
</html>
