<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Каталог автозапчастей</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
  }

  /* Шапка сайта */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #1f1f1f;
  }

  header h1 {
    margin: 0;
    font-size: 1.5em;
  }

  nav a {
    color: #ccc;
    text-decoration: none;
    margin-left: 20px;
  }

  /* Главный блок */
  .hero {
    padding: 40px 20px;
    text-align: center;
    background-color: #1f1f1f;
  }

  .hero h2 {
    font-size: 2em;
    margin-bottom: 20px;
  }

  .search-box {
    margin-bottom: 30px;
  }

  input[type="text"] {
    padding: 10px;
    width: 300px;
    max-width: 90%;
    border: none;
    border-radius: 4px;
  }

  /* Популярные категории */
  .categories {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }

  .category {
    background-color: #2a2a2a;
    padding: 20px;
    border-radius: 8px;
    width: 150px;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s;
  }

  .category:hover {
    background-color: #3a3a3a;
  }

  /* Контактный блок */
  .cta {
    background-color: #2a2a2a;
    padding: 30px 20px;
    text-align: center;
  }

  .cta h3 {
    margin-bottom: 15px;
  }

  /* Карточки товаров */
  .catalog {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .product-card {
    background-color: #1f1f1f;
    border-radius: 8px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .product-image {
    width: 100%;
    height: 150px;
    background-color: #333;
  }

  .product-details {
    padding: 15px;
    flex: 1;
  }

  .product-title {
    font-weight: bold;
    margin-bottom: 10px;
  }

  .product-price {
    color: #00ffcc;
    margin-bottom: 15px;
  }

  .product-buttons {
    display: flex;
    justify-content: space-around;
  }

  button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button.primary {
    background-color: #00ffcc;
    color: #000;
  }

  button.secondary {
    background-color: #333;
    color: #fff;
  }
</style>
</head>
<body>

<header>
  <h1>AutoParts</h1>
  <nav>
    <a href="#">Главная</a>
    <a href="#">Каталог</a>
    <a href="#">О компании</a>
    <a href="#">Контакты</a>
  </nav>
</header>

<section class="hero">
  <h2>Качественные автозапчасти оригинал с гарантией</h2>
  <div class="search-box">
    <input type="text" placeholder="Поиск по VIN, марке или модели" />
  </div>
  <div class="categories">
    <div class="category">Двигатель</div>
    <div class="category">Тормозная система</div>
    <div class="category">Подвеска</div>
    <div class="category">Трансмиссия</div>
  </div>
</section>
